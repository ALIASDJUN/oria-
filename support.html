<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - ORIA</title>

    <!-- Liens Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="support.css"> <!-- Lien vers ton fichier CSS -->
</head>
<body>

    <!-- Inclusion de la barre de navigation -->
    <div id="navbar"></div>

    <!-- Section Support -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h2 class="fw-bold">Contactez notre équipe de support ORIA</h2>
                    <p class="lead">
                        Vous avez une question ou besoin d'aide ? Remplissez le formulaire ci-dessous, et notre équipe vous répondra dans les plus brefs délais.
                    </p>
                </div>

                <!-- Formulaire de support -->
                <form id="supportForm" class="bg-black text-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2 text-warning"></i>Nom complet
                        </label>
                        <input type="text" class="form-control bg-dark text-white" id="name" placeholder="Votre nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2 text-warning"></i>Adresse e-mail
                        </label>
                        <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Votre e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">
                            <i class="fas fa-tag me-2 text-warning"></i>Sujet
                        </label>
                        <input type="text" class="form-control bg-dark text-white" id="subject" placeholder="Sujet de votre demande" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">
                            <i class="fas fa-comment me-2 text-warning"></i>Message
                        </label>
                        <textarea class="form-control bg-dark text-white" id="message" rows="5" placeholder="Décrivez votre problème ou demande" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Envoyer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Inclusion du pied de page -->
    <div id="footer"></div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
